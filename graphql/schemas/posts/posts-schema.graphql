type Query {
  recentPost: [Post]!
  allPost: [Post]!
  post(id: Int): [Post]!
}

type Post {
  id: Int,
  title: String,
  author: String,
  categories: String,
  tags: String,
  content: String
  date: String,
  descr: String,
  link: String,
  image: String,
  create_at: String,
  update_at: String
}